<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun JawaraCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="mulai">
        <form action="" method="post">
            <div class="title">
                <a href="" class="active"> <h5>Login</h5> </a>
                <h2>Akun Baru</h2>
                <p>Learn With JawaraCode</p>
            </div>
            <div class="daftar">
                <i class="fa fa-user" aria-hidden="true"> </i>
                <input type="text" name="nama" id="nama" placeholder="Nama ANda" autofocus autocomplete="off">
            </div>
            <div class="daftar">
                <i class="fa fa-envelope" aria-hidden="true" ></i>
                <input type="email" name="email" id="email" placeholder="Email ANda" autofocus autocomplete="off">
            </div>
            <div class="daftar">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="Masukan Password" autofocus autocomplete="off">
            </div>
            <div class="daftar">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="konfirmasi" id="konfirmasi" placeholder="Konfirmasi Password" autofocus autocomplete="off">
            </div>
            <div class="daftar">
                <button type="submit"> Buat Akun </button>
            </div>
            <div class="outher-google">
                <img src="./img/google.png" class="google" width="20px" height="20px"> Daftar Dengan Google
            </div>
        </form>
    </div>
</body>
</html>
